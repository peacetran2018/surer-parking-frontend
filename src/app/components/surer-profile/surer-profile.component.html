<div class="card shadow animate__animated animate__fadeInUp" style="align-items: center">
    <div class="card-body">
        <div class="d-flex flex-column align-items-center text-center">
            <img src="../../../assets/img/profile.png" class="rounded-circle mt-2" width="150">
            <div class="mt-3">
                <h4>{{userProfile?.firstname}} {{userProfile?.lastname}}</h4>
                <p class="text-secondary mb-1"></p>
                <p class="text-muted font-size-sm"></p>
                <button class="btn btn-primary" (click)="goToUserProfileDetails()">View Details</button>
            </div>
        </div>
    </div>
</div>
