<div class="animate__animated animate__fadeIn">
    <h2 class="text-center">Welcome Back!</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
            <label>Email address</label>
            <input type="email" formControlName="useremail" placeholder="Email *" class="form-control" [ngClass]="{
                    'border border-danger': (fLogin.useremail.touched || submitted) && fLogin.useremail.errors
                }" />
            <div *ngIf="(fLogin.useremail.touched || submitted) && fLogin.useremail.errors?.required">
                <div class="text-danger">email is required</div>
            </div>
            <div *ngIf=" (fLogin.useremail.touched || submitted) && fLogin.useremail.errors?.email">
                <div class="text-danger">Email must be a valid email address</div>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" placeholder="Password *" class="form-control" [ngClass]="{
                    'border border-danger': (fLogin.password.touched || submitted)  && fLogin.password.errors 
                }" />
            <div *ngIf="(fLogin.password.touched || submitted) && fLogin.password.errors?.required">
                <div class="text-danger">Password is required</div>
            </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary btn-block">
            <span *ngIf="!loading">Login</span>
            <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span *ngIf="loading" class="sr-only">Loading...</span>
        </button>
    </form>
</div>
